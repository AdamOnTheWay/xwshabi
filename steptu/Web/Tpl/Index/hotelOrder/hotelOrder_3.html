            <form class="orderContainer" action="{:U('Index/hotelOrder/hotelOrder_4','','')}" method='post'>

                <input type="hidden" name='content' value="{$save.title}">

                <input type="hidden" name='price' value="{$save.money}">

                <button class="nextButton" type="submit">下一步</button>

</div>
